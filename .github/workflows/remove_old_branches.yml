name: cleanup-old-branches-dmf

on:
  schedule:
  # POSIX cron time syntax. 5:30 UTC every other day (10:30 PST)
  - cron: '30 5 2-30/2 * *'

  # Allow workflow to be manually run from the GitHub UI
  workflow_dispatch:

jobs:
  cleanup_old_branches:
    runs-on: ubuntu-latest
    name: Satisfy my repo CDO
    steps:
      - name: cleanup-old-branches-dmf
        uses: drew-dectech/github-action-inactive-branches@1.1
        id: delete_stuff
        with:
          github_token: ${{ github.token }}
          last_commit_age_days: 30
          ignore_branches: ""
          prefixes_to_delete: "BW,feature/"
          dry_run: yes
          github_base_url: "https://api.github.com"
          ignore_suffix : "_keep"

      - name: Get output
        run: "echo 'Deleted branches: ${{ steps.delete_stuff.outputs.deleted_branches }}'"


